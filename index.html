
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <title>Unofficial Jackbox Generator</title>
</head>
<body>
    <select class="game-select">
        
    </select>
    <div class="form-header"></div>
    <form class="dictionarium form" game="dictionarium">
        <input type="text" class="dictionarium-form-word" maxlength="40" placeholder="Original word provided by game" />
        <input type="text" class="dictionarium-form-audiencevotes" maxlength="20" placeholder="Audience Votes" />
        <input type="text" class="dictionarium-form-roomcode" maxlength="4" placeholder="Room Code" />
        <textarea class="dictionarium-form-defs" placeholder="From three to five definitions for the word
One definition per line" rows="5"></textarea>
    </form>
    <form class="dictionariumentry form" game="dictionariumentry">
        <select class="dictionariumentry-form-root"></select>
        
        <input type="text" class="dictionariumentry-form-definition" maxlength="140" placeholder="Januarium Word Definition" />
        <input type="text" class="dictionariumentry-form-synonym" maxlength="40" placeholder="Your Synonym" />
        
        <input type="text" class="dictionariumentry-form-sentence" maxlength="140" placeholder="Your Sentence (With Your Synonym)" />
        
    </form>
    <br>
    <div class="generator-output-loading">
        <div class="generator-output-loading-symbol"></div>
        <div class="generator-output-loading-text">Generating&hellip;</div>
        
    </div>
    <div class="generator-output-wrapper">
        <img class="generator-output" src="images/placeholder.png" />
        
    </div>


    <div class="dictionarium generator">
        <img class="ref1 full" src="references/dict3defs.png" />
        <img class="dictionarium-img1 full" src="templates/dictionarium1.png" />
        <img class="dictionarium-img2 full" src="templates/dictionarium2.png" />
        <img class="dictionarium-img3 full" src="templates/dictionariumwords1.png" />
        <div class="dictionarium-roomcode">WWWW</div>
        <div class="dictionarium-audience">0</div>
        <div class="dictionarium-word">placeholder</div>
    </div>
    <div class="dictionariumentry generator">
        <img class="ref2 full" src="references/dictentry.png" />
        <!-- <img class="dictionarium-img2 full" src="templates/dictionarium3.png" /> -->
        <div class="entrywrapper">
            <div class="definition-wrapper">
                <span class="def-wrap-synonym"></span> <span class="def-wrap-def"></span>
            </div>
            <img src="/images/dictentry/16.png" class="derived-from-ast" />
            <div class="derived-from"></div>
            <div class="sentence-wrapper">

            </div>
            <img class="sentence-image" />
        </div>
    </div>
    



    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
